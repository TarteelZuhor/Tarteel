<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عالم الزهور</title>
    <style>
        body {
            background-color: white;
            /* إضافة مؤثرات لونية خفيفة هنا */
        }
        .flower-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            border: 2px solid #333;
            border-radius: 5px;
            text-align: center;
            width: 200px;
            background-color: #f9f9f9;
            /* إضافة مؤثرات لونية للأزرار هنا */
        }
    </style>
</head>
<body>
    <button class="flower-button">زهرة الياسمين</button>
    <button class="flower-button">زهرة شقاىق النعمان</button>
    <button class="flower-button">زهرة الجوري</button>
    <p>تعلم وشارك معرفتك مع عالم الزهور</p>
</body>
</html>
